# Freeze computed outputs
freeze: auto

# Enable banner style title blocks
title-block-banner: true

# Default for table of contents
toc: true
toc-title: Table of contents
toc-location: left
toc-depth: 3

page-layout: article

# Default knitr options
execute:
  echo: false
  message: false
  warning: false

# Default fields for citation
citation: true

comments: false